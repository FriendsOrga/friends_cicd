on: 
  workflow_call

name: ğŸ” Change log check

jobs:
  build:
    name: ğŸ” Change log check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ":material-eye-check: Check changelog has been updated"
        id: changelogcheck
        if: github.base_ref == 'main'
        run: |
          echo "base ref is main, checking changelog..."
          git fetch
          if [ -z "$(git diff --name-only origin/main | grep CHANGELOG.md)" ]; then
            echo "âŒ [FAIL] - Changelog has not been updated"
            exit 1
          else
            echo "âœ… [OK] - Changelog has been updated"
          fi
